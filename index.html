<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div id="calculator">
      <h1>CASI</h1>
      <input id="display" type="text" name="" value="">
      <div id="buttonsContainer">
        <button class="buttons" type="button"  name="7">7</button>
        <button class="buttons" type="button" name="8">8</button>
        <button class="buttons" type="button" name="9">9</button>
        <button class="buttons" type="button" name="Del">Del</button>
        <button class="buttons" type="button" name="AC">AC</button>
        <button class="buttons" type="button" name="4">4</button>
        <button class="buttons" type="button" name="5">5</button>
        <button class="buttons" type="button" name="6">6</button>
        <button class="buttons" type="button" name="x">x</button>
        <button class="buttons" type="button" name="/">/</button>
        <button class="buttons" type="button" name="1">1</button>
        <button class="buttons" type="button" name="2">2</button>
        <button class="buttons" type="button" name="3">3</button>
        <button class="buttons" type="button" name="+">+</button>
        <button class="buttons" type="button" name="-">-</button>
        <button class="buttons" type="button" name="0">0</button>
        <button class="buttons" type="button" name=".">.</button>
        <button class="buttons" type="button" name="Ans">Ans</button>
        <button id="equal" class="buttons" type="button" name="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
